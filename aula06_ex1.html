<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 3 - Exercício 1</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.4.1.js"></script>
    <script>
    $(document).ready(function () {
       
        $("#btn1").click(function(){  
            $("p").toggle();
        });

        $("p").click(function(){
            $(this).fadeOut();
        });
        
        // $(".paragrafo").click(function(){
        //     $(this).hide();
        // });

        $("#btn2").click(function () {
            $(".paragrafo:first").toggleClass('text-success');
        });

        $("#btn3").click(function () {
            $("p").css('color', '#ADBA98');
            $("p").css('font-weight', 'bold');

        });

    });
    </script>
</head>
<body>
    
    <p class="paragrafo">Rafael Henrique D. Zottesso</p>

    <p class="paragrafo">rafael.zottesso@ifpr.edu.br</p>

    <p class="paragrafo">IFPR Campus Paranavaí</p>

    <button class="" type="button" id="btn1">Botão 1</button>
    <button class="" type="button" id="btn2">Botão 2</button>
    <button class="" type="button" id="btn3">Botão 3</button>
    
</body>
</html>
