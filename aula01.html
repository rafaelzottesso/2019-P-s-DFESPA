<html>

<head>
    <!-- Define a codificação -->
    <meta charset="UTF-8">
    <title>Aula 01 - Introdução ao Bootstrap</title>
    
    <!-- Importar css do Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="bg-light pt-5">

    <!-- Define o layout padrão do site. Neste caso, uma faixa central -->
    <div class="container pt-5 mt-5">

        <!-- Cria uma "linha"/faixa horizontal no site para ser populada -->
        <div class="row pt-5">

            <!-- Cria uma coluna dentro daquela linha -->
            <div class="col-md-2">
                Barra Lateral Esquerda
            </div>

            <!-- Adicionar bordas na direita e esquerda dessa coluna central -->
            <div class="col-md border-left border-right border-secondary bg-white">
                
                <h1 class="border-bottom text-primary">Introdução ao Bootstrap 4</h1>


            </div>

            <div class="col-md-2">
                Barra lateral direita
            </div>

        </div>

    </div>



</body>

</html>
